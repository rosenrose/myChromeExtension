<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <style>
            /* body {
                width: 1280px;
                height: 800px;
            } */
            table {
                display: inline-block;
                text-align: center;
                border-collapse: collapse;
                font-size: 20px;
            }
            td {
                width: 190px;
                border: 1px solid #555;
                padding: 5px;
            }
            button {
                background-color: pink;
            }
            li {
                list-style: none;
            }
            #ruliweb, #dogdrip {
                float: left;
                border: 1px solid #555;
                padding: 5px;
                margin: 0 5px;
            }
            #ruliweb > div {
                float: left;
                margin: 0 5px;
            }
            #ruliweb input {
                border: 1px solid #555;
            }
            #ruliweb span {
                display: inline-block;
            }
            #ruliweb span.name {
                width: 150px;
            }
            #ruliweb span.code {
                width: 50px;
            }
        </style>
    </head>
    <body>
        <div id="ruliweb">
            <div id="banUser">
                <div id="userList"></div>
                <p></p>
                <input type="text" id="addNameInput" placeholder="name"><br>
                <input type="text" id="addCodeInput" placeholder="code"><button type="button" id="addUser">add</button>
                <p></p>
                <button type="button" id="resetUser">reset</button>
            </div>
            <div id="banWord">
                <div id="wordList"></div>
                <p></p>
                <input type="text" id="addWordInput"><button type="button" id="addWord">add</button>
                <p></p>
                <button type="button" id="resetWord">reset</button>
            </div>
        </div>
        <div id="dogdrip">
            <table id="original">
                <tr><td rowspan="2"></td><td></td></tr>
                <tr><td><label><input type="checkbox"></label></td></tr>
                <tr><td><label><input type="checkbox"></label></td><td><label><input type="checkbox"></label></td></tr>
                <tr><td><label><input type="checkbox"></label></td><td><label><input type="checkbox"></label></td></tr>
                <tr><td><label><input type="checkbox"></label></td><td><label><input type="checkbox"></label></td></tr>
                <tr><td><label><input type="checkbox"></label></td><td><label><input type="checkbox"></label></td></tr>
                <tr><td><label><input type="checkbox"></label></td><td><label><input type="checkbox"></label></td></tr>
                <tr><td><label><input type="checkbox"></label></td><td><label><input type="checkbox"></label></td></tr>
                <tr><td><label><input type="checkbox"></label></td><td><label><input type="checkbox"></label></td></tr>
                <tr><td><label><input type="checkbox"></label></td><td><label><input type="checkbox"></label></td></tr>
                <tr><td><label><input type="checkbox"></label></td><td><label><input type="checkbox"></label></td></tr>
                <tr><td><label><input type="checkbox"></label></td><td><label><input type="checkbox"></label></td></tr>
                <tr><td><label><input type="checkbox"></label></td><td><label><input type="checkbox"></label></td></tr>
                <tr><td><label><input type="checkbox"></label></td></tr>
            </table>
            <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            <table id="user">
                <tr><td rowspan="2">&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td><td></td></tr>
                <tr><td></td></tr>
            </table>
            <button type="button" id="resetButton">reset</button>
        </div>
    </body>
    <script src="options.js"></script>
</html>

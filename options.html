<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        width: 100vw;
        max-width: 100%;
      }
      button {
        background-color: pink;
        height: fit-content;
        padding: 0 0.3rem;
      }

      main {
        display: flex;
        gap: 0.5rem;
      }
      section.left {
        width: fit-content;
        display: flex;
        border: 1px solid #555;
      }
      section.left > * {
        margin: 1rem;
      }
      section.right {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      section.right > * {
        width: fit-content;
        border: 1px solid #555;
        padding: 1rem;
      }

      ol {
        margin-left: 1rem;
      }
      ol li {
        border-bottom: solid 2px #888;
      }
      :is(ol, ul) li > div {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        gap: 0.5rem;
      }

      ul {
        list-style: none;
      }

      #ruliweb input {
        border: 1px solid #555;
      }
      #banUser,
      #banWord {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      #userList .name {
        display: flex;
        flex-direction: column;
      }
      #userList .name + div {
        display: flex;
        gap: 0.3rem;
        /* justify-content: space-between; */
      }
      #userList .code {
        width: 3rem;
      }
      #userList .memo {
        width: 5rem;
      }

      #dogdrip {
        display: flex;
        align-items: flex-start;
        gap: 1rem;
      }
      .boardTable {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-auto-rows: max-content;
        gap: 1px;
        border: 1px solid #555;
        background-color: #555;
        font-size: 1.2rem;
      }
      .boardTable > *:first-child {
        grid-row: span 2;
      }
      .boardTable > * {
        width: 100%;
        height: 100%;
        background-color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.5rem;
      }
      #user div[draggable] {
        cursor: grab;
      }
    </style>
  </head>
  <body>
    <main>
      <section class="left" id="ruliweb">
        <div id="banUser">
          <div id="userList">
            <ol></ol>
          </div>
          <div>
            <input type="text" id="addNameInput" placeholder="Name" />
          </div>
          <div>
            <input type="text" id="addCodeInput" placeholder="Code" />
          </div>
          <div>
            <input type="text" id="addMemoInput" placeholder="Memo" />
            <button type="button" id="addUser">add</button>
          </div>
          <div>
            <button type="button" id="resetUser">reset</button>
            <button type="button" id="updateUser">update</button>
          </div>
        </div>
        <div id="banWord">
          <div id="wordList">
            <ul></ul>
          </div>
          <div>
            <input type="text" id="addWordInput" />
            <button type="button" id="addWord">add</button>
          </div>
          <div>
            <button type="button" id="resetWord">reset</button>
          </div>
        </div>
      </section>
      <section class="right">
        <div id="dogdrip">
          <div id="original" class="boardTable"></div>
          <div id="user" class="boardTable"></div>
          <button type="button" id="resetButton">reset</button>
        </div>
        <div id="etc">
          <label><input type="checkbox" value="isFetch" />isFetch</label>
          <label><input type="checkbox" value="isBoard" />isBoard</label>
        </div>
        <div id="backup">
          <button type="button" id="saveBackupBtn">save backup</button>
          <button type="button">
            <label for="loadBackup">load backup</label>
          </button>
          <input type="file" id="loadBackup" hidden />
        </div>
      </section>
    </main>
    <textarea id="data" style="clear: both; width: 98vw"></textarea>
    <pre></pre>
  </body>
  <template id="userTemplate">
    <li>
      <div>
        <div class="name"></div>
        <div>
          <span class="code"></span>
          <input type="text" class="memo" />
          <button type="button" class="delUser">del</button>
        </div>
      </div>
    </li>
  </template>
  <template id="wordTemplate">
    <li>
      <div>
        <span class="name"></span>
        <button type="button" class="delWord">del</button>
      </div>
    </li>
  </template>
  <template id="replaceTemplate">
    <li draggable="true" data-index="">
      <input type="text" class="original" />
      <input type="text" class="replace" />
      <button type="button" class="delReplace">del</button>　↕
    </li>
  </template>
  <template id="checkboxTemplate">
    <label>
      <input type="checkbox" value="" />
      board title
    </label>
  </template>
  <script src="options.js"></script>
</html>
